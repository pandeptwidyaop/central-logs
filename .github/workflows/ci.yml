name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run Go tests
        run: go test -v ./...

      - name: Run frontend lint
        run: cd frontend && npm run lint

      - name: Build frontend
        run: |
          cd frontend && npm run build
          mkdir -p ../web/dist
          cp -r dist/* ../web/dist/

      - name: Build backend
        run: CGO_ENABLED=1 go build -o bin/central-logs ./cmd/server

      - name: Verify binary runs
        run: |
          ./bin/central-logs &
          sleep 3
          curl -f http://localhost:3000/api/version || exit 1
          kill %1
